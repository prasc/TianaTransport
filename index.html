<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiana Transport</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="assets/favicon_io/favicon.ico"
    />
  </head>
  <body id="home">
    <!-- Top Nav -->

    <nav class="section-bg" id="navbar">
      <div class="wrapper navbar-container">
        <div>
          <a href="https://www.kumiphysio.ca">
            <img src="assets/output-onlinepngtools.png" alt="" />
          </a>
        </div>
        <a href="#null" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="menu-items">
          <a data-scroll href="#home">Home</a>
          <a data-scroll href="#about">About</a>
          <a data-scroll href="#services">Services</a>
          <a data-scroll href="#contact-frank" class="contact-button"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Header -->

    <header class="alternative-section-bg">
      <div class="header-image-container">
        <img class="bottom" src="assets/background-images/1.jpg" alt="" />
        <img class="middle" src="assets/background-images/2.jpg" alt="" />
        <img class="top" src="assets/background-images/3.jpg" alt="" />
      </div>
 
    </header>

    <!-- About -->

    <section class="padding alternative-section-bg" id="about">
      <div class="wrapper">
        <h2>Meet Frank</h2>
        <div class="about">
    
        </div>
      </div>
    </section>

    <!-- Services -->

    <section class="section-bg padding-top" id="services">
      <h2>Services</h2>
      <div class="services wrapper padding-bottom">
      
      </div>
    </section>


    <!-- Contact Us -->

    <section class="contact padding alternative-section-bg" id="contact-frank">
      <div class="wrapper">
        <p class="center zero-margin">Contact Us</p>
        <h2>Get in Touch</h2>
        <div class="flex">
          <div>
            <p>We are currently accepting new patients.</p>
            <p>
              Please fill in your contact information and we will get back to
              you shortly.
            </p>
            <p>We look forward to hearing from you soon!</p>
          </div>
          <div>
            <form action="https://formspree.io/mjvagkar" method="POST">
              <label for="">
                Your name:
              </label>
              <input type="text" name="name" />
              <label>
                Your email:
              </label>
              <input type="text" name="_replyto" />
              <label>
                Your message:
              </label>
              <textarea name="message"></textarea>

              <!-- your other form fields go here -->

              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <div class="section-bg">
      <footer class="wrapper padding-top padding-bottom">
  
      </footer>
    </div>
  </body>
  <script src="js/smooth-scroll.polyfills.min.js"></script>
  <script src="js/script.js"></script>
</html>
